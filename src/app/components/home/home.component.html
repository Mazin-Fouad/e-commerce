<div class="container">
  <h1>{{ storeInfo.name }}</h1>
  <img [src]="storeInfo.img" *ngIf="isImageShown" /> <br />
  <button type="button" class="btn btn-primary mt-2" (click)="toggleImage()">
    Button
  </button>
  <h3>Welcome to our branches in:</h3>
  <ul>
    <li *ngFor="let branch of storeInfo.branches">{{ branch }}</li>
  </ul>
</div>
