<div class="table-responsive-sm container-fluid">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Av. Quantity</th>
        <th>Price</th>
        <th>Count</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prd of prdList">
        <!-- Safe Navigation Operator (?) -->
        <td>{{ prd?.id }}</td>
        <td>{{ prd.name }}</td>
        <td><img [src]="prd.imgURL" /></td>
        <td>{{ prd.quantity }}</td>
        <td>{{ prd.price }}</td>
        <!-- #itemsCount is a Template Variable  -->
        <td><input #itemsCount type="number" /></td>
        <td>
          <button
            (click)="buy(prd.price, itemsCount.value)"
            class="btn btn-warning"
          >
            Buy
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>The total Price of your order is {{ orderTotalPrice }} â‚¬</h3>
</div>
